<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptaaador de texto</title>
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minu´sculas y sin acento.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()" 
                />
            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="muñeco"/>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa el tecto que deseas encriptar
                </p> 
                <textarea 
                name="mensaje" 
                id="mensaje" 
                class="mensaje" 
                cols="30" 
                rows="10"
                ></textarea>   
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
